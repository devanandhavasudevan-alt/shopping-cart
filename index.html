<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Store</a>
        <a class="btn btn-light position-relative" href="cart.html">
            ðŸ›’ Cart
            <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row" id="product-list"></div>
</div>

<script>
    const products = [
        { id: 1, name: "Smartwatch", price: 2999, desc: "Premium health tracking smartwatch.", img: "watch.png" },
        { id: 2, name: "Wireless Earbuds", price: 1499, desc: "Noise-cancelling Bluetooth earbuds.", img: "earbuds.png" },
        { id: 3, name: "Bluetooth Speaker", price: 1999, desc: "Portable speaker with deep bass.", img: "speaker.png" }
    ];

    const container = document.getElementById("product-list");

    products.forEach(p => {
        container.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="${p.img}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${p.name}</h5>
                        <p class="card-text text-muted">â‚¹${p.price}</p>
                        <p>${p.desc}</p>
                        <a href="product.html?id=${p.id}" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        `;
    });

    function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
        document.getElementById("cart-count").textContent = totalQty;
    }
    updateCartCount();
</script>

</body>
</html>
