<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">My Store</a>
        <a class="btn btn-light" href="cart.html">ðŸ›’ Cart</a>
    </div>
</nav>

<div class="container mt-4">
    <div id="product-details"></div>
</div>

<script>
    const products = [
        { id: 1, name: "Smartwatch", price: 2999, desc: "Premium health tracking smartwatch.", img: "watch.png" },
        { id: 2, name: "Wireless Earbuds", price: 1499, desc: "Noise-cancelling Bluetooth earbuds.", img: "earbuds.png" },
        { id: 3, name: "Bluetooth Speaker", price: 1999, desc: "Portable speaker with deep bass.", img: "speaker.png" }
    ];

    const id = Number(new URLSearchParams(window.location.search).get("id"));
    const product = products.find(p => p.id === id);

    const container = document.getElementById("product-details");

    if (product) {
        container.innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <img src="${product.img}" class="img-fluid border shadow">
                </div>
                <div class="col-md-6">
                    <h2>${product.name}</h2>
                    <h4 class="text-success">â‚¹${product.price}</h4>
                    <p>${product.desc}</p>
                    <button class="btn btn-success" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            </div>
        `;
    }

    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const index = cart.findIndex(item => item.id === id);
        if (index >= 0) {
            cart[index].qty++;
        } else {
            cart.push({ id: id, qty: 1 });
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Item added to cart!");
    }
</script>

</body>
</html>
